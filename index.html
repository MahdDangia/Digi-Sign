<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <canvas id="signatureCanvas" width="500" height="500"></canvas>
        <br>
        <section class="toolbar">
            <h1>Digi Sign</h1>
            <hr>
        <button id="clearButton">Clear</button>
        <button id="downloadButton">Download</button>
        <input id="fileName"  type="text" placeholder="File Name">
        <label for="color">Select a Color</label>
        <input id="clrSelection" type="color" name="color">
        <input type="number" id="lineWidth" placeholder="Line Width">
    </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
